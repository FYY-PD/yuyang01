<!DOCTYPE html>
<html lang="zh_hk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第13课《五四运动》</title>

    <!-- 导航栏样式 -->
    <style>
        /* 为 a 元素添加样式 */
        .video-menu a,
        .navbar ul li a {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #353535;
            border: 0px solid #0370ec;
            border-radius: 0px;
        }

        /* 当鼠标悬停在链接上时的样式 */
        .video-menu a:hover,
        .navbar ul li a:hover {
            background-color: #11b0ec;
            border-color: #11b0ec;
        }

        /* 视频容器等比例缩放样式 */
        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 添加导航栏整体样式 */
        .navbar {
            background-color: #ffffff;
            overflow: hidden;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
        }
    </style>
</head>

<body>
    <div style="display: flex; align-items: center;">
        <!-- 添加图片 -->
        <img src="ls_logo.png" alt="图片" style="width: 10%; height: auto; margin-right: 16px; object-fit: cover;">
        <!-- 居中显示第73行的文字-->
        <h1 style="font-family: 苹方-简,serif; color: #4c4841; font-size: 30px;">第13课《五四运动》</h1>
    </div>

    <!-- 导航栏 -->
    <div class="navbar">
        <ul>
            <li class="video-menu">
                <a href="#">首页</a>
            </li>
            <!-- 其他课程项示例（如果存在的话） -->
            <li><a href="#">八年级上册</a></li>
        </ul>
    </div>

    <!-- 视频 -->
    <div class="video-container">
        <video controls>
            <source src="《熊出没之探险日记》主题曲_洪辰【勇往直前】不曾听过的完整版.mp4" type="video/mp4">
            <p>您的浏览器不支持播放视频，请更新或更换至支持HTML5的浏览器。</p>
        </video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoLink = document.querySelector('.video-menu a');
            videoLink.addEventListener('click', function(event) {
                event.preventDefault();

                // 跳转到显示视频的页面（假设为同一目录下的 '1.html'）
                window.location.href = 'index.html';
            });
        });
    </script>
</body>

</html>
